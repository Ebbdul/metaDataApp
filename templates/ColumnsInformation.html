<script type="text/javascript" src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
<div class="modal-header bg-primary flat">
    <h4 class="modal-title">Columns</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="modal-body">
<div class="row">
    <table id="ModelTable7" class="table table-striped dataTable dtr-inline removeTableborder">
       <thead>
       <tr>
           {% for ccol in ColumnNames %}
               <th>{{ ccol }}</th>
           {% endfor %}
       </tr>
       </thead>
       <tbody>
       {% for crecord in ColumnsTemp %}
       <tr>
           {% for ccol in ColumnNames %}
               <td> {{ crecord[ccol] }} </td>
           {% endfor %}
       </tr>
       {% endfor %}
       </tbody>
   </table>
</div>
</div>
</div>
            <div class="modal-footer justify-content-between flat">
              <button type="button" class="btn btn-default float-right btn-flat" data-dismiss="modal" >Close</button>
            </div>
<script>
    
          $('#ModelTable7').DataTable({
        "paging": true,
        "lengthChange": true,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": true,
        "responsive": true,
        "search": true,
        "scrollY":true,
      dom: 'Bfrtip',
      buttons: [
            { extend: "copy", className: "custom-button" },
            { extend: "csv", className: "custom-button" },
            { extend: "excel", className: "custom-button" },
            { extend: "pdf", className: "custom-button" },
            { extend: "print", className: "custom-button" }
        ]

      });
</script>
